group 'com.jeffhanda.liferay.graphql'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'

    compileOnly group: 'com.liferay.portal', name: 'com.liferay.portal.kernel', version: '2.42.0'
}
